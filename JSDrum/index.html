<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="index.css">
        <script src="js-drum-kit.js"></script>
    </head>

    <body>
        <!-- asdfghjkl are the letter we will be using
        a =65, s=83, d= 68, f=70, g=71,h=72, j=74, k=75, l=76
    the sounds needed for this project will be clap,hihat, kick,openhat, ride, snare, tom, tink-->
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">Hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Kick</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">Openhat</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">Ride</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">Snare</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">Tom</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">Tink</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">Clap</span>
            </div>
        </div>
        <audio data-key="65" src=""></audio>
        <audio data-key="83" src=""></audio>
        <audio data-key="68" src=""></audio>
        <audio data-key="70" src=""></audio>
        <audio data-key="71" src=""></audio>
        <audio data-key="72" src=""></audio>
        <audio data-key="74" src=""></audio>
        <audio data-key="75" src=""></audio>
        <audio data-key="76" src=""></audio>
    </body>
</html>
